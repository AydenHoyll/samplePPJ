<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
		/>
		<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
		<link rel="stylesheet" href="css/app.min.css" />
		<title>PapaJooooohns</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">Pppj Icon</div>
				<nav class="menu">
					<a class="linkMenu" href="#">Меню</a>
					<a class="linkMenu" href="#">Акции</a>
					<a class="linkMenu" href="#">Папа Бонус</a>
					<a class="linkMenu" href="#">Контакты</a>
					<button class="linkMenu btnLogin">Вход</button>
				</nav>
			</div>
		</header>
		<main>
			<!--			<div class="container2">-->
			<!--			parent container -->
			<div class="swiper">
				<!--swiper wrapper-->
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img
							src="https://cdn.britannica.com/08/177308-050-94D9D6BE/Food-Pizza-Basil-Tomato.jpg"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="https://static.toiimg.com/thumb/56933159.cms?imgsize=686279&width=800&height=800"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="https://popmenucloud.com/pqkcorbf/ae2985ed-ae39-4377-8190-9c0ad9e0d06c.jpg"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="https://www.kingarthurbaking.com/sites/default/files/2021-10/sourdough-pizza-crust.jpg"
						/>
					</div>
					<div class="swiper-slide">
						<img src="https://i.ytimg.com/vi/PCAwJs51D0k/maxresdefault.jpg" />
					</div>
				</div>
				<!--				controls container-->
				<!--						<div class="swiper-button-prev"></div>-->
				<!--						<div class="swiper-button-next"></div>-->
				<!--					<div class="swiper-pagination"></div>-->
			</div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-pagination"></div>
			<!--			<div class="bg"></div>-->

			<script>
				const swiper = new Swiper(".swiper", {
					// Optional parameters
					direction: "horizontal",
					loop: true,
					loopAdditionalSlides: 1,
					// loopedSlides: 1,
					slidesPerView: 1,
					spaceBetween: 40,
					grabCursor: true,
					centeredSlides: true,
					watchSlidesVisibility: true,
					// slidesPerView: "auto",
					// freeMode: true,
					// autoplay: {
					// 	delay: 2500,
					// 	disableOnInteraction: false,
					// },
					pagination: {
						el: ".swiper-pagination",
						clickable: true,
					},
					// Navigation arrows
					navigation: {
						nextEl: ".swiper-button-next",
						prevEl: ".swiper-button-prev",
					},
				});
			</script>
		</main>
	</body>
</html>
